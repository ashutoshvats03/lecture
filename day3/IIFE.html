<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //with the help of IIFE we dont have to make an async function(MAIN FUNCTION) invoke async function then invoking the main function
    //Immediately invoked function expression
    async function sleep(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(45)
            },2000)
        })
    }
    (async function main(){
        let a = await sleep()
        console.log(a)
        let b = await sleep()
        console.log(b)
    })()
</script>
<body>
</body>
</html>
